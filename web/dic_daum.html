<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <!-- <script type="text/javascript" src="crawling_ex.js"></script> -->

    <script type="text/javascript">
        $(document).ready(function () {
            var wordValue = location.href.substr(
                location.href.lastIndexOf('=') + 1
            );
            wordValue = decodeURIComponent(wordValue);
            var button = $("<input>").attr("type", "button").attr("id", wordValue).val(wordValue);
            $("#buttondiv").append(button);
        });

        

    </script>

</head>

<body>
    <div id="buttondiv"></div>
    <div id="textdiv"></div>
    <!-- <input type="button" id="hw" value="Hello world" /> -->
    <script type="text/javascript" src="crawling_ex.js"></script>
    <script>
        window.onload = async () => {
            let somedata = main();
            //alert(somedata);
            document.getElementById("textdiv").innerHTML = somedata;
        }


        // window.addEventListener("load", () => {
        //     main()
        // }, false);



    </script>
    <!-- <script>
        document.getElementById("textdiv").innerHTML = textArray;
    </script> -->


</body>

</html>
